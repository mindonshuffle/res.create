<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
		<!--Import customer stylesheet-->
		<link type="text/css" rel="stylesheet" href="./css/materialize.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="./css/style.css">

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
		<!--Top Logo / Navbar-->
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo"> res.create</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/">Sign Out</a></li>
				</ul>
			</div>
		</nav>

		<!--Page Navigation Tabs-->
		<div id="main-card" class="card">
			<div class="card-tabs">
				<ul class="tabs tabs-fixed-width">
					<li class="tab"><a class="active" href="#resume-tab">Resume</a></li>
					<li class="tab"><a href="#cover-letter-tab">Cover Letters</a></li>
					<li class="tab"><a href="#generate-tab">Generate</a></li>
				</ul>
			</div>
		</div>

		<div class="container">

			<!--*** Card #1 ***-->

			<div id="card1" class="card">
				
				<div class="card-content">
					<span class="card-title">Personal Info</span>

						<div class="row">
							<form id="info" class="col s12">

								<div class="row">
									<div class="input-field col s12">
										<input id="info-fullname" name="full-name" type="text" class="validate">
										<label for="info-fullname">Full Name</label>
									</div>
								</div>

								<div class="row">
									<div class="input-field col s12">
										<input id="info-street-address" name="street-address" type="text" class="validate">
										<label for="info-street-address">Street Address</label>
									</div>
								</div>

								<div class="row">
									<div class="input-field col s6">
										<input id="info-city" name="city" type="text" class="validate">
										<label for="info-city">City</label>
									</div>
									<div class="input-field col s3">
										<input id="info-state" name="state" type="text" class="validate">
										<label for="info-state">State</label>
									</div>
									<div class="input-field col s3">
										<input id="info-zipcode" name="name" type="text" class="validate">
										<label for="info-zipcode">ZIP Code</label>
									</div>
								</div>

								<div class="row">
									<a class="waves-effect waves-light right save-btn btn"><i class="material-icons right">done</i>Save</a>
								</div>

							</form>
						</div>
					
				</div>
			</div>

			<!--*** Card #2 ***-->

			<div id="card2" class="card">
				
				<div class="card-content">

					<span class="card-title">Education</span>
					
					<div class="row">
						<form class="col s12">

							<div class="row">
								<div class="input-field col s12">
									<input id="ed1-name" type="text" class="validate">
									<label for="ed1-name">School Name</label>
								</div>
							</div>

							<div class="row">
								<div class="input-field col s12">
									<input id="ed1-degree" type="text" class="validate">
									<label for="ed1-degree">Degree</label>
								</div>
							</div>

							<div class="row">
								<div class="input-field col s12">
									<input id="ed1-streetaddress" type="text" class="validate">
									<label for="ed1-streetaddress">Street Address</label>
								</div>
							</div>

							<div class="row">
								<div class="input-field col s6">
									<input id="ed1-city" type="text" class="validate">
									<label for="ed1-city">City</label>
								</div>
								<div class="input-field col s3">
									<input id="ed1-state" type="text" class="validate">
									<label for="ed1-state">State</label>
								</div>
								<div class="input-field col s3">
									<input id="ed1-zipcode" type="text" class="validate">
									<label for="ed1-zip">ZIP Code</label>
								</div>
							</div>

							<div class="row">
								<div class="input-field col s6">
									<input id="ed1-start-date" type="text" class="datepicker">
									<label for="ed1-start-date">Start Date</label>
								</div>
								<div class="input-field col s6">
									<input id="ed1-end-date" type="text" class="datepicker">
									<label for="ed1-end-date">End Date</label>
								</div>
							</div>

							<div class="row">
								<a class="waves-effect waves-light right btn"><i class="material-icons right">done</i>Save</a>
							</div>
						</form>

					</div>					
				</div>
			</div>
		</div>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</body>
</html>
